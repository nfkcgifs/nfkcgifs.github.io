<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Sleep</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .message {
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            border: 2px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Good Night!</h1>
        <p>Wishing you a peaceful and restful sleep tonight. Sweet dreams!</p>
    </div>
</body>
</html>
