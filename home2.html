<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFKC's Website</title>
  <style>
    /* Your styles remain unchanged */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f7f7f7;
    }

    header {
      background-color: #6a4c9c;
      color: white;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #4a3572;
    }

    header .logo h1 {
      font-size: 2em;
      font-weight: 700;
      margin-left: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2em;
    }

    nav ul li a:hover {
      color: #d8b3e6;
    }

    .section {
      padding: 50px 20px;
      margin: 30px 0;
      border-bottom: 2px solid #6a4c9c;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5em;
      color: #6a4c9c;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 1.2em;
      color: #f7f7f7;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .music-player {
      background-color: #333333;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      margin: 0 auto;
      text-align: center;
      color: white;
      border: 2px solid #444444;
    }

    .music-player .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .music-player button {
      background-color: #6a4c9c;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .music-player button:hover {
      background-color: #4a3572;
    }

    .music-player input[type="range"] {
      width: 100%;
      margin-top: 10px;
      background-color: #555555;
      border: none;
      height: 6px;
      border-radius: 4px;
    }

    .music-player input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      background-color: #6a4c9c;
      border-radius: 50%;
      height: 20px;
      width: 20px;
    }

    .music-player ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-top: 20px;
    }

    .music-player ul li {
      padding: 5px;
      cursor: pointer;
    }

    .music-player ul li:hover {
      background-color: #555555;
    }

    .loop-button {
      background-color: #d8b3e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .loop-button.active {
      background-color: #6a4c9c;
    }

    .visualizer {
      font-family: "Courier New", monospace;
      font-size: 1.5em;
      color: #6a4c9c;
      margin-top: 20px;
      white-space: pre;
      text-align: center;
    }

    .star {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>NFKC's Website!</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Fav/Best Friends</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#musicplayer">Music</a></li>
      </ul>
    </nav>
  </header>

  <section id="musicplayer" class="section">
    <h2>Mini Music Player</h2>
    <div class="music-player">
      <audio id="audio-player">
        <source id="audio-source" src="music/song1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <div class="controls">
        <button id="prevBtn">Prev</button>
        <button id="playBtn">Play</button>
        <button id="nextBtn">Next</button>
      </div>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
      <ul id="playlist"></ul>
      <button class="loop-button" id="loopBtn">Loop: Off</button>
    </div>
  </section>

  <script>
    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const loopBtn = document.getElementById('loopBtn');

    let isLooping = false;

    loopBtn.addEventListener('click', () => {
      isLooping = !isLooping;
      audio.loop = isLooping;
      loopBtn.textContent = isLooping ? 'Loop: On' : 'Loop: Off';
      loopBtn.classList.toggle('active', isLooping);
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = 'Pause';
      } else {
        audio.pause();
        playBtn.textContent = 'Play';
      }
    });
  </script>
</body>
</html>
