<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFKC's Website</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f7f7f7;
    }

    header {
      background-color: #6a4c9c;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 3px solid #4a3572;
    }

    header .logo h1 {
      font-size: 1.8em;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.1em;
    }

    nav ul li a:hover {
      color: #d8b3e6;
    }

    .section {
      padding: 40px 15px;
      margin: 20px 0;
      border-bottom: 2px solid #6a4c9c;
      text-align: center;
    }

    .section h2 {
      font-size: 2em;
      color: #6a4c9c;
      margin-bottom: 15px;
    }

    .section p {
      font-size: 1em;
      color: #f7f7f7;
      max-width: 90%;
      margin: 0 auto 20px;
    }

    /* Music Player Styles */
    .music-player {
      background-color: #333333;
      padding: 15px;
      border-radius: 8px;
      max-width: 90%;
      margin: 0 auto;
      text-align: center;
      color: white;
      border: 2px solid #444444;
    }

    .music-player .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .music-player button {
      background-color: #6a4c9c;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .music-player button:hover {
      background-color: #4a3572;
    }

    .music-player input[type="range"] {
      width: 100%;
      margin-top: 10px;
      background-color: #555555;
      border: none;
      height: 6px;
      border-radius: 4px;
    }

    .music-player input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      background-color: #6a4c9c;
      border-radius: 50%;
      height: 20px;
      width: 20px;
    }

    .music-player ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-top: 20px;
    }

    .music-player ul li {
      padding: 5px;
      cursor: pointer;
    }

    .music-player ul li:hover {
      background-color: #555555;
    }

    /* Visualizer Styles */
    .visualizer {
      font-family: "Courier New", monospace;
      font-size: 1.2em;
      color: #6a4c9c;
      margin-top: 20px;
      white-space: pre;
      text-align: center;
    }

    .star {
      color: #FFD700;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #999;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header .logo h1 {
        font-size: 1.5em;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .section h2 {
        font-size: 1.5em;
      }

      .section p {
        font-size: 0.9em;
      }

      .music-player {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Your HTML content remains unchanged -->
</body>
</html>
